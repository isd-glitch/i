<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="aikon.png" type="image/png">
  <title>タブドリ!Live</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      color: #333;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }
    
    .sidebar {
      background-color: #333;
      color: #fff;
      padding: 20px;
      height: 100vh;
      overflow-y: auto; /* ← スクロール可能に */
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    
    .menu {
      list-style: none;
    }
    
    .menu li {
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .menu li:hover, .menu li.active {
      background-color: #4a4a4a;
    }
    
    .menu li.active {
      border-left: 3px solid #5d9cec;
    }
    
    .menu-icon {
      margin-right: 10px;
      opacity: 0.7;
    }
    
    .main-content {
      padding: 30px;
      overflow-y: auto;
    }
    
    .header {
      display: flex;
      .menu a { color: white; text-decoration: none; }
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .search-bar {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 15px;
      width: 300px;
      display: flex;
      align-items: center;
    }
    
    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      margin-left: 10px;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #5d9cec;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }
    
    .widget-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .widget {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .widget-title {
      font-size: 14px;
      color: #888;
    }
    
    .widget-value {
      font-size: 24px;
      font-weight: bold;
    }
    
    .widget-footer {
      font-size: 12px;
      color: #888;
      display: flex;
      align-items: center;
    }
    
    .widget-footer span {
      margin-left: 5px;
    }
    
    .chart-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    
    .chart {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .chart-title {
      font-size: 16px;
      font-weight: bold;
    }
    
    .chart-actions {
      display: flex;
      gap: 10px;
    }
    
    .chart-actions button {
      background-color: #f0f2f5;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .chart-actions button.active {
      background-color: #5d9cec;
      color: white;
    }
    
    .chart-content {
      height: 300px;
      position: relative;
    }
    
    .chart-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      display: flex;
      align-items: flex-end;
    }
    
    .chart-bar {
      flex: 1;
      margin: 0 5px;
      background-color: #5d9cec;
      border-radius: 3px 3px 0 0;
      position: relative;
    }
    
    .chart-bar::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .table th, .table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    .table th {
      font-weight: normal;
      color: #888;
      font-size: 12px;
    }
    
    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
    
    .status.active {
      background-color: #e6f7ee;
      color: #00a389;
    }
    
    .status.pending {
      background-color: #fff8e6;
      color: #ffb100;
    }
    
    .menu a {
        color: white;          /* リンクの色を白に */
        text-decoration: none; /* 下線を削除 */
    }
    
    /* 訪問済みリンクも白のままに */
    .menu a:visited {
        color: white;
    }
    
    /* ホバー時も白のままに */
    .menu a:hover {
        color: white;
    }
    
  </style>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="dashboard">
    <iframe src="sidebar.html" class="sidebar" style="border:none; width:250px; height:100vh;" scrolling="no"></iframe>
    <div class="main-content">
      <div class="header">
        <div class="search-bar">
          <span>🔍</span>
          <input type="text" placeholder="検索...">
        </div>
        <div class="user-profile">
          <div class="user-avatar">AT</div>
          <span id="username-display"></span>
        </div>
      </div>
      
      <div class="widget-container">
        <div class="widget">
            <div class="widget-title">アクティブユーザー</div>
            <div class="widget-value" id="active-users">0人</div>
          <div class="widget-footer">
            <span id="active-users-change"></span>
            <script>
              // アクティブユーザーの監視
              db.collection('activeUsers').onSnapshot((snapshot) => {
                const activeCount = snapshot.size;
                document.getElementById('active-users').textContent = activeCount + '人';
                
                // 先月との比較（この部分は実際のデータに基づいて計算する必要があります）
                const change = '+0%';
                document.getElementById('active-users-change').textContent = `${change} 先月比`;
              });
            </script>
          </div>
        </div>
        <div class="widget">
          <div class="widget-title">登録されたユーザー数</div>
            <div class="widget-value">1</div>
          <div class="widget-footer">
            <span>↑ 8.3%</span> 先月比
          </div>
        </div>
        <div class="widget">
          <div class="widget-title">コンバージョン率</div>
          <div class="widget-value">4.2%</div>
          <div class="widget-footer">
            <span>↓ 1.2%</span> 先月比
          </div>
        </div>
      </div>
      
      <div class="chart-container">
        <div class="chart">
          <div class="chart-header">
            <div class="chart-title">売上推移</div>
            <div class="chart-actions">
              <button>週間</button>
              <button class="active">月間</button>
              <button>年間</button>
            </div>
          </div>
          <div class="chart-content">
            <div class="chart-line">
              <div class="chart-bar" style="height: 60%;"></div>
              <div class="chart-bar" style="height: 80%;"></div>
              <div class="chart-bar" style="height: 65%;"></div>
              <div class="chart-bar" style="height: 90%;"></div>
              <div class="chart-bar" style="height: 70%;"></div>
              <div class="chart-bar" style="height: 85%;"></div>
              <div class="chart-bar" style="height: 95%;"></div>
            </div>
          </div>
        </div>
        <div class="chart">
          <div class="chart-header">
            <div class="chart-title">最近のアクティビティ</div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>プロジェクト</th>
                <th>進捗</th>
                <th>状態</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ウェブサイトリニューアル</td>
                <td>75%</td>
                <td><span class="status active">進行中</span></td>
              </tr>
              <tr>
                <td>モバイルアプリ開発</td>
                <td>45%</td>
                <td><span class="status active">進行中</span></td>
              </tr>
              <tr>
                <td>マーケティングキャンペーン</td>
                <td>90%</td>
                <td><span class="status pending">レビュー中</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyA3a8TxJLcK8p0-QYQOX4HQ8e92cd2l4-8",
        authDomain: "roguin-6e06f.firebaseapp.com",
        projectId: "roguin-6e06f",
        storageBucket: "roguin-6e06f.firebasestorage.app",
        messagingSenderId: "670369790316",
        appId: "1:670369790316:web:1b03e4d2e5af2b030bdb49",
        measurementId: "G-VSXZBBRLTE"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ユーザー数を監視する関数
    function watchUserCount() {
        // usersコレクションへのリアルタイムリスナーを設定
        db.collection('users').onSnapshot((snapshot) => {
            const userCount = snapshot.size;
            document.querySelector('.widget:nth-child(2) .widget-value').textContent = userCount + '人';
        }, (error) => {
            console.error('Error watching user count:', error);
        });
    }

    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', function() {
        // ユーザー名の取得と表示
        const username = localStorage.getItem('currentUser');
        if (username) {
            document.getElementById('username-display').textContent = username;
        } else {
            window.location.href = 'login.html';
        }

        // ユーザー数の監視を開始
        watchUserCount();
    });
  </script>
</body>
</html>
